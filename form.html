<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit.php" method="post">
        <label for="username">Username : </label>
        <input type="email" name="email" value="" id="username" placeholder="Enter email" required="true">
        <br><br>
        <label for="password">Password : </label>
        <input type="password" name="psw" id="password" required="true">
        <br><br>
        <label for="date">Date : </label>
        <input type="date" id="date">
        <br><br>
        <label for="pick">Pick colour : </label>
        <input type="color" id="pick">
        <br><br>
        <label for="attach">Attach file : </label>
        <input type="file" id="attach">
        <br><br>
        <label for="rangeselect">Range : </label>
        <input type="range" id="rangeselect">
        <br><br>
        <label for="click">Click here : </label>
        <input type="button" id="click" value="Click Me">
        <br><br>
        <h3>Select gender : </h3>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="Male" id="male"><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" value="Female" id="female"><br>
        <label for="others">Others</label>
        <input type="radio" name="gender" value="Others" id="others"><br>
        <br><br>
        <h3>Select fruits : </h3>
        <label for="apple">Apple</label>
        <input type="checkbox" name="fruits" value="Apple" id="apple"><br>
        <label for="mango">Mango</label>
        <input type="checkbox" name="fruits" value="Mango" id="mango"><br>
        <label for="orange">Orange</label>
        <input type="checkbox" name="fruits" value="Orange" id="orange"><br>
        <br><br>
        <label for="countries">Select your country</label>
        <select name="countries" id="countries">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
            <option value="Canada">Canada</option>
        </select>
        <br><br>
        <textarea rows="15" cols="45">Write text here</textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <h2>Iframe</h2>
    <iframe src="https://en.wikipedia.org/wiki/Main_Page" width="700px" height="400px"></iframe>
    <br><br><hr>
</body>
</html>
